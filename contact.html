<form id="contactForm" action="https://script.google.com/macros/s/AKfycby7W6xzDl7mxry_vWwoSlyh7FljG-4RXJMEoPECOpMJxLbGoWENQ_FyqFDv-idOK8PLHw/exec" method="POST" onsubmit="return handleSubmit(event)">
  <label>Name: <input type="text" name="name" required></label><br><br>
  <label>Email: <input type="email" name="email" required></label><br><br>
  <label>Phone: <input type="tel" name="phone" required></label><br><br>
  <label>Service Interested In:
    <select name="service" required>
      <option value="" disabled selected>Select a service</option>
      <option value="Income Tax Filing">Income Tax Filing</option>
      <option value="GST Registration & Returns">GST Registration & Returns</option>
      <option value="Business Registration">Business Registration</option>
      <option value="Accounting & Bookkeeping">Accounting & Bookkeeping</option>
      <option value="Consultation">Consultation</option>
    </select>
  </label><br><br>
  <label>Message:<br>
    <textarea name="message" rows="5" required></textarea>
  </label><br><br>

  <button type="submit">Submit</button>
</form>

<!-- Inline Thank You Message -->
<div id="thanksMessage" style="display:none; margin-top:20px; color:green;">
  <h3>Thank you! Your message has been submitted.</h3>
</div>

<script>
  function handleSubmit(e) {
    e.preventDefault();
    const form = document.getElementById('contactForm');
    const data = new FormData(form);

    fetch(form.action, {
      method: "POST",
      body: data
    }).then(() => {
      form.reset();
      form.style.display = 'none';
      document.getElementById('thanksMessage').style.display = 'block';
    }).catch(() => {
      alert("There was an error submitting the form. Please try again later.");
    });

    return false;
  }
</script>
